<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler App</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
 <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">Fancy Train Scheduler 3000 &trade;<br><small style="font-size: 30%;">Choo-Choo! Chug-Chug-Chug-Chug! Choo-Choo!</small></h1>
    </div>

     <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading" id="header">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt" aria-hidden="true"></i>  Current Train Schedule </strong></h3>
          </div>
          
          <div class="panel-body" id="eju">
              <table class='table'>
                <th><i class="fa fa-train" aria-hidden="true"></i>  Train Name</th>
                <th><i class="fa fa-globe" aria-hidden="true"></i>  Destination</th>
                <th><i class="fa fa-clock-o" aria-hidden="true"></i>  Frequency(Mins)</th>
                <th><i class="fa fa-clock-o" aria-hidden="true"></i>  Next Arrival</th>
                <th><i class="fa fa-clock-o" aria-hidden="true"></i>  Minutes Away</th>
              </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading" id="header2">
            <h3 class="panel-title"><strong><i class="fa fa-plus" aria-hidden="true"></i>  Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name">Train Name:</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm Military Time):</label>
                <input type="text" class="form-control" id="train-time">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (mins):</label>
                <input type="text" class="form-control" id="frequency">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="btn-submit">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Developed by Ahmer Qudsi &copy;</small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/javascript/logic.js"></script>



</body>

</html>
